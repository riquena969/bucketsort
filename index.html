<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bucketsort</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-xs-6">
            <h1>Não ordenado</h1>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="adicionarElemento()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" onclick="ordenarElementos()"><span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span> Ordenar</button>
                </div>
            </div>
            <div class="itens">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="btn-group btn-group-justified" role="group">
                            <div class="btn-group">
                                <input type="number" class="form-control pontuacao" placeholder="Número">
                            </div>
                            <div class="btn-group">
                                <input type="text" class="form-control nome" placeholder="Algum texto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <h1>Ordenado</h1>
            <ul class="list-group" id="ordenados">
                
            </ul>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
